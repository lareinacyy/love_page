<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘿，有个问题问你</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6; /* 温柔的粉色背景 */
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 50px;
        }

        .btn-container {
        display: flex;          /* 使用弹性布局 */
        gap: 30px;              /* 两个按钮之间的间距 */
        justify-content: center; /* 水平居中 */
        align-items: center;     /* 垂直居中 */
        position: relative;      /* 为后面的绝对定位提供参照 */
        height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #love-btn {
            background-color: #ff4d4d;
            color: white;
        }

        #love-btn:hover {
            transform: scale(1.1);
            background-color: #ff1a1a;
        }

        #no-love-btn {
            background-color: #fff;
            color: #888;
            position: relative; /* 必须是 absolute 才能移动 */
            transition: all 0.5s ease;
        }

        /* 成功页面样式 */
        #success-page {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2); /* 半透明 */
            backdrop-filter: blur(20px); /* 模糊背景，类似毛玻璃效果 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        

        #success-page h2 {
            font-size: 3rem;
            color: #ff4d4d;
        }
    </style>
</head>
<body>

    <div id="main-page">
        <h1>你爱我吗？</h1>
        <div class="btn-container">
            <button id="love-btn" onclick="showSuccess()">爱</button>
            <button id="no-love-btn" onclick="moveButton()">不爱</button>
        </div>
    </div>

    <div id="success-page">
        <h2>我就知道！❤️</h2>
        <p>我也超级爱你呀～</p>
        <button onclick="location.reload()" style="margin-top: 20px; background: #eee;">返回</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('no-love-btn');
            
            // 计算随机坐标，确保按钮还在屏幕可视范围内
            // 减去按钮自身的宽度和高度
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // 进阶玩法：可以顺便改改文字
            const phrases = ["真的吗？", "再想想？", "不许点这里", "你点不到我", "不许再点了","Damn!For real?"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function showSuccess() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('success-page').style.display = 'flex';
            
            // 这里可以添加更多效果，比如撒花
            confetti();
        }

        // 简单的自动撒花效果模拟
        function confetti() {
            for(let i=0; i<50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(heart);
            }
        }
    </script>

    <style>
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
